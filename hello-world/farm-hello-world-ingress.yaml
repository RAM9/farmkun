apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: farm-hello-world-ingress
  namespace: apps
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
    kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: nginx
  rules:
  - host: farm.ram9.cc
    http:
      paths:
      - backend:
          service:
            name: farm-hello-world-service
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - farm.ram9.cc
    secretName: tls-cc-ram9-farm
   

